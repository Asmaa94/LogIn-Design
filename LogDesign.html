<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Log Design</title>
		<link rel="stylesheet" href="LogDCss.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">	
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>
	<body>
		<form>
			<hr class="Hrtitle">
			<span class="formtitleSpan">SCENTixx</span>
			<span class="LogSpan">Login</span>
			<hr class="HrCenter">
			<div class="Divemail">
			    <span class="SymbolEmail">
					<i class="material-icons">email</i>
				</span>
			    <span class="FoucsEmail"></span>
				<input class="InputEmail" type="email" name="email" placeholder="" autocomplete="off">
			</div>
			<div class="Divpassword">
			    <span class="SymbolPass">
					<i class="material-icons">lock_outline</i>
				</span>
				<span class="FoucsPass"></span>
				<input class="Inputpassword" type="password" placeholder="" name="password">
		    </div>
			<div class="DivLog">
				 <button class="Buttonlog">
					 <hr class="HRButton">
					 <span class="ButtonSpan">LOGIN NOW</span>
				</button>
			</div>
			<div class="footer">
				<a class="Link1" href="" target="_blank">SIGNUP NOW</a>
               <a class="Link2" href="" target="_blank">Forgot Password?</a>    
			   </div>			
		</form>
	</body>
</html>
